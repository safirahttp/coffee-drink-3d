<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <!-- boxicons css -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <!-- css -->
        <link rel="stylesheet" href="/assets/css/styles.css">

        <title> Coffee Drink 3D </title>
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="navlogo"> Coffee </a>
                </div>

                <div class="navtoggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="navmenu" id="nav-menu">
                    <div class="navclose" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                
                    <ul class="navlist">
                        <li class="navitem"><a href="#" class="navlink"> Início </a></li>
                        <li class="navitem"><a href="#" class="navlink"> Sobre </a></li>
                        <li class="navitem"><a href="#" class="navlink"> Blog </a></li>
                        <li class="navitem"><a href="#" class="navlink"> Contate-nos </a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="home">
                <div class="homeconteiner bd-grid">
                    <div class="homeimg">
                       <img src="/assets/img/img1.png" alt="" dataspeed="-2" class="move">
                       <img src="/assets/img/img2.png" alt="" dataspeed="2" class="move">
                       <img src="/assets/img/img3.png" alt="" dataspeed="2" class="move">
                       <img src="/assets/img/img4.png" alt="" dataspeed="-2" class="move">
                       <img src="/assets/img/img5.png" alt="" dataspeed="-2" class="move">
                       <img src="/assets/img/img6.png" alt="" dataspeed="2" class="move">
                    </div>

                <div class="homedata">
                    <h1 class="hometitle"> Coffee <br> Drink 3D </h1>
                    <p class="homedescription"> Venha-nos ajudar a descobrir o melhor café <br> da semana. </p>
                    <a href="#" class="homebutton"> Vamos lá! </a>
                </div>
            </section>
        </main>

        <!-- gsap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js">
        </script>

        <!-- main js -->
        <script src="/assets/js/main.js">
        </script>
    </body>
</html>
